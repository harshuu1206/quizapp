# Server configuration
server.port=8090

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quizchat
spring.datasource.username=postgres
spring.datasource.password=TIGER
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.security=DEBUG


# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.quizchat=DEBUG

# WebSocket configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# JWT Configuration
#jwt.secret=mySuperSecretKey  # Change this to a strong secret key
#jwt.expirationMs=3600000  # Token expiration time (1 hour in milliseconds)

spring.security.user.name=admin
spring.security.user.password=admin